<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    
    <!--<select id="theme-select">
        <option disabled selected>Escolher tema</option>
        <option>Dark</option>
        <option>Light</option>
    </select>-->    

    <div class="theme">

        <button> <i class="bi bi-gear-fill"></i> Escolher tema </button>
        
        <ul>
            <li><button value="light"> <i class="bi bi-brightness-high-fill"></i> Light </button></li>
            <li><button value="dark"> <i class="bi bi-moon-stars-fill"></i> Dark </button></li>           
        </ul>

    </div>

    <section class="container">

        <div class="content" id="content-form">            
            <h1 class="animate__animated animate__bounce">Calculadora de IMC</h1>
            <p>Preencha os dados para calcular</p>

            <form autocomplete="off">
                <input type="text" placeholder="Nome" id="nome" >
                <input type="tel" placeholder="Peso" id="peso" data-mask="000.0" data-mask-reverse="true">
                <input type="tel" placeholder="Altura" id="altura" data-mask="0.00">
                <button type="button" id="btn-calcular">Calcular IMC</button>
            </form>
        </div>

        <div class="content" id="content-result">
            <h2> <span id="result-nome"></span>, seu IMC é: </h2> 
            <h2 id="result-imc"></h2>

            <p class="info">Sua classificação é: <strong id="result-class"></strong></p>

            <button id="btn-refazer">Refazer teste</button>
        </div>

    </section>

    <footer class="footer">
        <div class="container-footer">
            <p>Nós utilizamos cookies e outras tecnologias semelhantes para coletar dados 
                durante a navegação para melhorar a sua experiência em nossos serviços. 
                Saiba mais em nossa <a href="#">Política de privacidade e Cookies.</a></p>
            <button id="btn-lgpd">Estou ciente</button>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="js/script.js"></script>
        

</body>
</html>
